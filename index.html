<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Care</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }

        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .logo span {
            color: #35b77f;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #222;
            font-size: 16px;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #35b77f;
        }

        /* Hero Section */
        .hero {
            flex: 1; /* Pushes the footer down */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 100px 5%;
            width: 100%;
            max-width: 1200px;
        }

        /* Left Side (Text + Image) */
        .hero-left {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }

        .hero-left h1 {
            font-size: 36px;
            font-weight: bold;
            color: #222;
            margin-bottom: 10px;
        }

        .hero-left p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            background-color: #35b77f;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .cta-button:hover {
            background-color: #2ea167;
        }

        /* Image Styling */
        .image-block-wrapper {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        .image-block-wrapper img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Right Side (Chatbot) */
        .chat-container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        df-messenger {
            width: 100%;
            max-width: 350px;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            --df-messenger-font-color: #000;
            --df-messenger-font-family: Google Sans;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #fff;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            background-color: #f4f4f4;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        /* Responsive Design */
        @media screen and (max-width: 900px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-left, .chat-container {
                width: 100%;
                align-items: center;
            }

            .hero-left {
                text-align: center;
            }

            .image-block-wrapper {
                margin: auto;
            }

            df-messenger {
                width: 100%;
                max-width: 100%;
                height: 450px;
            }
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">COMMON <span>CARE</span></div>
        <ul class="nav-links">
            <li><a href="#">Online Therapy</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Our Providers</a></li>
            <li><a href="#">Community Corner</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Left Side: Text + Image -->
        <div class="hero-left">
            <h1>Online Therapy In The Comfort Of Your Home</h1>
            <p>Take charge of your mental well-being</p>
            <a href="#" class="cta-button">Get Started</a>

            <!-- Image Block -->
            <div class="image-block-wrapper">
                <img src="https://images.squarespace-cdn.com/content/v1/5e48db6c773e7329ddec5e68/1629956386035-QOER6I5BLF0MR43EQ2U4/Group+2076.png" 
                alt="Therapy Illustration">
            </div>
        </div>

        <!-- Right Side: Chatbot -->
        <div class="chat-container">
            <df-messenger
                location="us-central1"
                project-id="round-fusion-452109-e2"
                agent-id="2517c7e3-4757-4e01-990b-0d2c984e9218"
                language-code="en"
                max-query-length="-1">
                <df-messenger-chat chat-title="Mental Health Care Bot"></df-messenger-chat>
            </df-messenger>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2025 Common Care. All Rights Reserved.
    </footer>

    <!-- Chatbot Scripts -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

</body>
</html>
